<div class="row">
  <div class="col-xs-12">
    <span style="font-weight: 500;">Upcoming lunches</span>
  </div>
  <hr>
  <div *ngFor="let table of tables">
    <div class="col-xs-10 col-xs-offset-1 results">
      <div class="col-xs-4">
        <img class="pull-left" style="max-width:50px;max-height:50px; margin-top:20px;" src="female-placeholder.png">
      </div>
      <div class="col-xs-8">
        <div class="row">
          <span style="font-weight: 500">{{table.convo.title}}</span>
        </div>
        <div class="row">
          <span style="font-weight: 300;">{{table.tags[0].tag}} {{table.tags[1].tag}}</span>
        </div>
        <div class="row">
          <span style="font-weight: 400">{{table.convo.time}} @ {{table.convo.place}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
