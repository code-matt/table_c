<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <h1 class="title">Tell us about you.</h1>
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            class="form-control" 
            id="email" name="email" 
            #email="ngModel" 
            [(ngModel)]="user.email">
        </div>

        <div class="form-group">
          <label for="password">password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            #password="ngModel" 
            [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="firstName" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            #firstName="ngModel" 
            [(ngModel)]="user.firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="lastName" 
            class="form-control" 
            id="lastName" 
            name="lastName" 
            #lastName="ngModel" 
            [(ngModel)]="user.lastName">
        </div>
        <div class="form-group">
          <label for="school">School</label>
          <input 
            type="school" 
            class="form-control" 
            id="school" 
            name="school" 
            #school="ngModel" 
            [(ngModel)]="user.school">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
